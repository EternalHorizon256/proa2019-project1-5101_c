<!DOCTYPE html>
<html lang="ja" >
<!-- [注意！]このファイルを名前を付けて別名で保存したら，施設の番号を確認し，
  <input type="hidden" id="obj_id" value="0">のvalueの値を変更すること -->
<!-- マップを埋める際はGoogle mapを埋めること。-->
<head>
  <meta charset="UTF-8">
  <title>施設紹介ポータブルサイト</title>
  
  <!--文字フォントのインポート。ここにほしい情報は列記していく。-->
  <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
  <!-- CSSの設定（Bootstrap 4を利用する→部品の使い方は各自で調べること） -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">

  <!-- CSSの設定（演習ではcssフォルダのProA_style.cssを編集してクラスを設定すること） -->
	<link rel="stylesheet" href="../css/ProA_style.css">

	<!-- lightbox -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/css/lightbox.css" rel="stylesheet">

	<!-- 評価を☆で表す（https://www.webtoolnavi.com/star-rating-tutorial/ のpercentage based star ratingを元に作成） -->
	<link rel="stylesheet" href="../css/star-rating.css">

	<!-- JavaScriptのライブラリ（jQueryは基本ライブラリ+Bootstrap用のJavaScriptファイル） -->

	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<!-- lightbox2を表示するためのJavaScriptファイル -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/js/lightbox.min.js" type="text/javascript"></script>

	<!-- 詳細情報のデータをDBからJSONから読み取り 
	<script src="../js/readJSON.js"></script>
	-->
</head>

<body>
	<!-- ページ上部に常時表示される部分にBootstrapのNavbarというコンポーネント（部品）を表示 -->
  <header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">詳細1</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
              <a class="nav-link" href="#">フロントページ<span class="sr-only">(current)</span></a> <!-- hrefのリンク先は各自で修正すること -->
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">詳細1</a><!-- hrefのリンク先は各自で修正すること -->
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">詳細2</a><!-- hrefのリンク先は各自で修正すること -->
        </li>
        <!--  -->
    </ul>
    <form class="form-inline mt-2 mt-md-0">
      	<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
       	<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    </div>
  </nav>
	</header>
<main role="main" class="pt-5">
	<input type="hidden" id="obj_id" value="0">
	<!-- ページの見出し -->
	<div class="mainphoto">
		<!--利用規約により、buildings.jpgに直リンクを貼ってはならない。 https://pro.foto.ne.jp/free/product_dl.php/cPath/21_27_59/products_id/2332より-->
		<img class="drop-shadow" src="photos/buildings.jpg">
		<p>施設紹介ポータブルサイト</p>
	</div>

    <div class="row m-3"><!-- 紹介対象の内容（ここから）-->
      <div class="col-md-7">
        <h2 class="pl-1 bg-lightblue">紹介対象のなまえ
            <span class="text-muted">This is test of class "text-muted"</span>
        </h2>
        <p id="abstract" class="lead">概要説明（施設や場所の紹介文）</p>
				<p id="detail"> ここに詳細な説明を書き込んでいきます． </p>
      </div>
      <div class="col-md-5">
        <img id="thumnail_img" class="img-fluid mx-auto box-shadow" src="./photos/download.jpg" alt="画像の代替テキスト">
      </div>

 			<div class="img-fluid m-5 border-dashed box-shadow">
				<h3 class="pl-3">追加の画像：</h3>
 				<!--（注：LightBox2のファイルがコピーされていなければ，別ページが開く，という動作になる．）-->
		 		<div id="image_list"></div>

				<!-- 評価の☆を表示する -->
				<h3 class="pl-3">評価：</h3>
				<!-- width: 以降の数字で指定する。ここにPHPでPOSTされた数字を引っ張ってくる予定-->
				<div class="star-ratings-sprite"><span style="width:52%" class="star-ratings-sprite-rating"></span></div>

		  	<!-- 地図の表示(JavaScript) -->
				<h3 class="pl-3">場所：</h3>
      	<div id="map_here" class="col-5 m-5 mb-5">
      	</div>
			</div>
		</div>
    <!-- 紹介対象の内容（ここまで）-->
  </main>
  <!-- フッターの表示 -->
  <footer>
   Copyright &copy; All Right Reserved, 2015-2019, Infosys Project A 
  </footer>
</body>
</html>
